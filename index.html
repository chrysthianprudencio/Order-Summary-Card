<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Card</title>
</head>
<body>
    <div id="card">
        <img src="./img/illustration-hero.svg" alt="music-icon" class="card-img">
        <div class="card-content">
        <h3 class="font-family" role="section-heading">Order Summary</h3>
        <p class="font-family"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="summary">
            <div class="summary-content">
            <img src="./img/icon-music.svg" alt="order-icon">
            <div class="summary-price">
                <h4 class="#">Annual Plan</h4>
                <p class="#">$59.99/year</p>
            </div>
            <p><a class="#">Change</a></p>
            </div>
        </div>
        <button>Proceed to Payment</button>
        <a class="" href="#">Cancel Order</a>
        </div>
    </div> 
</body>
</html>
